<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Workit landing page</title>
  </head>
  <body>
    <header>
      <div class="header-nav-container">
        <ul class="header-nav">
          <li>
            <a href="#"
              ><img src="./assets/images/logo-light.svg" alt="logo"
            /></a>
          </li>
          <li>
            <a class="link-highlight" href="#">Apply for access</a>
            <div class="green-underline"></div>
          </li>
        </ul>
        <div class="header-text">
          <h1>
            Data <span class="text-underline">tailored</span> to your needs.
          </h1>
        </div>
        <button class="header-btn">Learn more</button>
        <img
          src="./assets/images/image-hero.webp"
          alt="smart phone"
          class="hero-img"
        />
      </div>
      <div class="hero-wave">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"

          ></path>
        </svg>
      </div>
    </header>
  </body>
</html>
